    <link rel="stylesheet" href="/static/css/copy.css" />

      rel="shortcut icon"
      href="/static/ICONS/HOMELOGO.png"
      type="image/x-icon"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <script>
    function generateCaptcha() {
      // Generate a new random string for the CAPTCHA
      var captchaText = generateRandomString(6); // You can adjust the length of the string

      // Display the CAPTCHA text
      document.getElementById("captchaText").innerText = captchaText;
    }

    function generateRandomString(length) {
      // Function to generate a random string of the specified length
      var characters =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      var result = "";
      for (var i = 0; i < length; i++) {
        result += characters.charAt(
          Math.floor(Math.random() * characters.length)
        );
      }
      return result;
    }

    // Automatically reload the CAPTCHA every 30 seconds (adjust as needed)
    setInterval(generateCaptcha, 30000);

    // Initial CAPTCHA generation
    window.onload = generateCaptcha;
  </script>
  <body>
    {% block body %}{% endblock body %}
  </body>
</html>
