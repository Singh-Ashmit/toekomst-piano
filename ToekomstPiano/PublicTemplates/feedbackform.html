{% extends "basefeedback.html" %} 



{% block title %}Feedback{% endblock title %}


{% block body %}
<div id="feedbackForm">
  <h2><i class="fas fa-comment-alt"></i> Feedback Form</h2>
  <form id="form" action="HOME">
    <label for="starRating"><i class="fas fa-star"></i> Rating</label>
    <div id="starRating">
      <i class="fas fa-star" onclick="rateStar(1)"></i>
      <i class="fas fa-star" onclick="rateStar(2)"></i>
      <i class="fas fa-star" onclick="rateStar(3)"></i>
      <i class="fas fa-star" onclick="rateStar(4)"></i>
      <i class="fas fa-star" onclick="rateStar(5)"></i>
    </div>

    <label for="feedback"><i class="fas fa-pencil-alt"></i> Feedback </label>
    <textarea
      id="feedback"
      name="feedback"
      placeholder="Enter your feedback"
    ></textarea>

    <button id="submitBtn" type="submit" onclick="submitFeedback()">
      <i class="fas fa-paper-plane"></i> Submit
    </button>
  </form>
</div>

<script>
  function rateStar(rating) {
    const stars = document.querySelectorAll("#starRating i");
    stars.forEach((star, index) => {
      star.style.color = index < rating ? "#FFD700" : "#3498db";
    });
  }

  function submitFeedback() {
    // Replace this with your actual form submission logic
    alert("Feedback submitted!");
    // Reset the form after submission
    document.getElementById("form").reset();
    // Reset the star rating
    rateStar(0);
  }
</script>
{% endblock body %}
